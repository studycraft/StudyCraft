{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyCraft - Meu Progresso</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar do aluno -->
    <aside class="sidebar">
      <img src="{% static 'images/logo_sc2.png' %}" alt="Logo StudyCraft" class="logo-small">
      <nav>
        <ul>
          <li><a href="{% url 'painel_aventuras' %}"><i class="fas fa-scroll"></i> Minhas Aventuras</a></li>
          <li><a href="{% url 'painel_progresso' %}" class="active"><i class="fas fa-trophy"></i> Meu Progresso</a></li>
        </ul>
      </nav>
      <button class="btn" onclick="window.location.href='/'">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </aside>

    <!-- Conteúdo -->
    <main class="content">
      <h1><i class="fas fa-trophy"></i> Meu Progresso</h1>

      <div class="info-boxes">
        <div class="info-box">
          <h2><i class="fas fa-list-check"></i> Aventuras Entregues</h2>
          <p>8</p>
        </div>
        <div class="info-box">
          <h2><i class="fas fa-check-circle"></i> Trilhas Concluídas</h2>
          <p>2</p>
        </div>
        <div class="info-box">
          <h2><i class="fas fa-star"></i> Pontuação Total</h2>
          <p>420</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
