{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyCraft - Login Aluno</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="{% static 'images/logo_sc.png' %}" alt="Logo StudyCraft" class="logo-small">
            <h2>Área do Aluno</h2>
            <form id="loginAluno">
                <div class="input-group">
                    <label for="ra">RA (Registro Acadêmico):</label>
                    <input type="text" id="ra" required placeholder="Ex: 202411023">
                </div>
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit" class="btn aluno">Entrar</button>
            </form>
            <a href="{% url 'index' %}" class="back-link">Voltar</a>
        </div>
    </div>

    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
